{% extends 'padre/base.html' %}
{% load static %}

{% block titulo %}
{{ titulo }}
{% endblock %}
{% block css %}
<link href="{% static 'dist/css/detail.css' %}" rel="stylesheet">
{% endblock %}

{% block contenido %}
  <meta charset="UTF-8">
  <main class="container">
    <div class="container">
      <div class="product-display">
        <div class="product-image">
          <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" width="200">
        </div>
        <div class="product-info">
          <article>
            <p>Nombre: {{ producto.nombre }}</p>
            <p>Precio: {{ producto.precio }}</p>
            <p>Cantidad en stock: {{ producto.cantidad_stock }}</p>
          </article>
          <form method="POST" action="{% url 'ventas:agregar_al_carrito' producto.id %}">
            {% csrf_token %}
            <input type="number" name="cantidad" value="1" min="1" required>
            <button type="submit" class="btn btn-primary">AÃ±adir al carrito</button>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
